<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a, b, operacion;
    a = Number(prompt("hi"));
    b = Number(prompt("hi5"));
    operacion = prompt("que operacion quieres: 1.sum 2.rest 3.multi 4.divi 5. poten 6.resid");

    if (operacion == 1) {
       a += b; // Suma y asigna
       document.write(a);
    } 
    else if (operacion == 2) {
         a -= b; // Resta y asigna
         document.write(a);
    }
    else if (operacion == 3) {
          a *= b; // Multiplica y asigna
          document.write(a);
    }
    else if (operacion == 4) {
           a /= b; // Divide y asigna
          document.write(a);
    }
    else if (operacion == 5) {
         a **= b; // Potencia y asigna
         document.write(a);
    } 
    else if (operacion == 6) {
          a %= b; // Residuo y asigna
          document.write(a);
    }
    else {
          document.write("ni modo");
    }

    </script>
    
</body>
</html>
