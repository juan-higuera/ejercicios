<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a,b,operacion;
        a= number(prompt("hi"));
        b= number(prompt("hi5"));
        operacion=prompt("que operacion quieres: 1.sum 2.rest 3.multi 4.divi 5. poten 6.resid" );

        if (operacion == 1){
        document.write(a+b)
        } 
        else if (operacion == 2){
        document.write(a-b)
        }
        else if (operacion == 3){
        document.write(a*b)
        }
        else if (operacion == 4){
        document.write(a/b)
        }
        else if(operacion == 5){
        document.write(a**b)
        } 
        else if(operacion == 6){
        document.write(a%b)
        }
        else { document.write("ni modo") }

    </script>
    
</body>
</html>
