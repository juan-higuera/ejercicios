<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre,edad,universidad,contacto,email,semestre,carrera;
        nombre=prompt("INGRESE SU NOMBRE ....");
        edad=prompt("INGRESE SU EDAD ....");
        universidad=prompt("INGRESE SU UNIVERSIDAD ....");
        contacto=prompt("INGRESE SU CONTACTO ....");
        email=prompt("INGRESE SU EMAIL ....");
        semestre=prompt("INGRESE SU SEMESTRE ....");
        carrera=prompt("INGRESE SU CARRERA ....");

        document.write("nombre : ",nombre);
        document.write("<br>");
        document.write(" edad : ",edad);
        document.write("<br>");
        document.write(" universidad : ",universidad);
        document.write("<br>");
        document.write(" contacto : ",contacto);
        document.write("<br>");
        document.write(" email : ",email);
        document.write("<br>");
        document.write(" semestre : ",semestre);
        document.write("<br>");
        document.write(" carrera : ",carrera);
        document.write("<br>");


    </script>
    
</body>
</html>
